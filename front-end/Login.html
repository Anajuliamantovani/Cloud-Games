<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title> Login - Cloud Games </title>
</head>
<body>
    <main class="container mt-5" style="max-width: 300px;">
        <section>
            <img src="../Telas/Logo.png" alt="Logo Cloud Games" width="250" height="250">
            <form action="/login" method="post">

                <div class="mb-2">
                    <label for="email" class="visually-hidden">Email:</label>
                    <input type="email" id="email" name="email" class="form-control" placeholder="Email" required>
                </div>
                
                <div class="mb-3">
                    <label for="password" class="visually-hidden">Password:</label>
                    <input type="password" id="password" name="password" class="form-control" placeholder="Senha" required>
                </div>
                
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <div class="form-check">
                        <input type="checkbox" id="remember" name="remember" class="form-check-input">
                        <label for="remember" class="form-check-label"> Manter conectado</label>
                    </div>
                    <a href="#" class="forgot-password">Esqueci a senha</a>
                </div>

                <button type="submit" class="btn btn-primary w-100 mb-3">Login</button>
            </form>

            <div class="text-center my-3">
                <small>Ou conecte via</small>
            </div>

            <div class="d-flex justify-content-center gap-3 mb-3">
                <a href="#" class="btn btn-outline-secondary">G</a>
                <a href="#" class="btn btn-outline-secondary">D</a> <a href="#" class="btn btn-outline-secondary">S</a>
            </div>
            
            <p class="text-center">NÃ£o possui uma conta? <a href="cadastro.html">Cadastre-se</a></p>
        </section>
    </main>     
</body>
</html>
