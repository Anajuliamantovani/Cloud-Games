<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Games</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body class="corCabecalho">
    <html class="corFundo">
    <header>
        <header>
            <div class="container-fluid corCabecalho pequeno-espacamento bordaCustomizada p-1">
                <div class="row align-items-center">
                    <div class="col-8 d-flex align-items-center">
                        <div class="me-5">
                            <img src="img/icone.PNG" class="img-fluid" alt="Logo" style="width: 150px; height: auto;">
                        </div>
                        <div class="me-5">
                            <div class="dropdown" id="dropdown-plataformas">
                                <button class="btn dropdown-toggle text-white" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                    Plataforma
                                </button>
                            <ul class="dropdown-menu corCabecalho">
                                <li><a class="dropdown-item text-white" href="#">Xbox</a></li>
                                <li><a class="dropdown-item text-white" href="#">Playstation</a></li>
                                <li><a class="dropdown-item text-white" href="#">Nitendo</a></li>
                             </ul>
                        </div>
                        </div>
                        <div class="me-5">
                            <p class="text-white mb-0 borda-inferior-branca">Em alta</p>
                        </div>
                        <div class="me-5">
                            <p class="text-white mb-0 borda-inferior-branca">Oferta</p>
                        </div>
                        <div class="flex-grow-2">
                            <div class="input-group">
                                <input type="email" class="form-control corCampos" id="exampleInputEmail1"
                                    aria-describedby="emailHelp">
                                <span class="input-group-text corCampos">
                                    <img src="img/lupa.PNG" alt="Ícone de busca" style="width: 20px; height: 20px;">
                                </span>
                            </div>
                        </div>
                    </div>

                    <div class="col-4 d-flex justify-content-end align-items-center bordaFinalCustomizada">
                        <div class="me-4">
                            <img src="img/carrinho.PNG" alt="Ícone de carrinho" style="width: 25px; height: 25px;">
                            <span class="comtagemCompra comtagemCompra">0</span>
                        </div>
                        <div>
                            <img src="img/person.PNG" alt="Ícone de login"
                                style="width: 25px; height: 25px; margin-right: 5px;">
                            <p class="text-white mb-0 d-inline borda-inferior-branca">Login</p>
                        </div>
                    </div>
                </div>
            </div>
        </header>
    </header>
    </html>
    <script src="java.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>

</html>
