<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Games</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body class="corCabecalho">
    <html class="corFundo">
    <header>
        <div class="container corCabecalho">
            <div class="row align-items-center bordaCustomizada">
                <div class="col-2 d-flex justify-content-center">
                    <img src="img/icone.PNG" class="img-fluid bordaCustomizada" alt="Logo" style="width: 150px; height: 60px;">
                </div>

                <div class="col-2">
                    <select id="disabledSelect" class="form-select corCampos text-white">
                        <option value="" selected disabled>Plataforma</option>
                        <option value="1">Xbox</option>
                        <option value="2">Plastation</option>
                        <option value="3">Nitendo</option>
                    </select>
                </div>
                <div class="col-1 text-center">
                    <p class="text-white mb-0">Em alta</p>
                </div>
                <div class="col-1 text-center">
                    <p class="text-white mb-0">Oferta</p>
                </div>
                <div class="col-3">
                    <div class="input-group">
                        <input type="email" class="form-control corCampos" id="exampleInputEmail1"
                            aria-describedby="emailHelp">
                        <span class="input-group-text corCampos">
                            <img src="img/lupa.PNG" alt="Ícone de busca" style="width: 20px; height: 20px;">
                        </span>
                    </div>
                </div>

                <div class="col-1 text-center">
                    <img src="img/carrinho.PNG" alt="Ícone de carrinho" style="width: 25px; height: 25px;">
                    <span class="comtagemCompra">0</span>
                </div>

                <div class="col-1 d-flex justify-content-center align-items-center">
                    <img src="img/person.PNG" alt="Ícone de login"
                        style="width: 25px; height: 25px; margin-right: 5px;">
                    <p class="text-white mb-0">Login</p>
                </div>
            </div>
        </div>
    </header>

    </html>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
