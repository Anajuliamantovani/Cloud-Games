<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Games</title>
    <link rel="icon" href="../assets/img/logoGuia.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/stylePagamento.css">
</head>

<body class="corFundo">
    <div id="header-placeholder"></div>
    <div class="container my-5">
        <div class="row">
            <div class="col-lg-7 mb-4 mb-lg-0">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h1 class="text-white fw-bold">Meu Carrinho</h1>
                </div>

                <div class="cart-card-custom">
                    <div class="card-header-custom d-flex justify-content-between text-white-50">
                        <span>Produto</span>
                        <span>Valor</span>
                    </div>
                    <div class="card-body">
                        <div class="product-row d-flex align-items-center">
                            <div class="flex-shrink-0">
                                <img src="../assets/img/metaphor/banner.jpg" alt="Capa do Jogo Metaphor ReFantazio"
                                    class="product-img">
                            </div>
                            <div class="flex-grow-1 ms-3">
                                <h5 class="product-title text-white">Metaphor ReFantazio</h5>
                                <p class="product-platform text-white-50 mb-0"> <i class="fab fa-playstation"></i> <a
                                        href="#" class="text-primary text-decoration-none">chave de ativação</a></p>
                            </div>

                            <div class="text-end">
                                <div class="product-price text-white fw-bold">
                                    <h5>R$ 299,00</h5>
                                </div>
                                <a href="#" class="remove-link">Excluir</a>
                            </div>
                            </div>
                    </div>
                    <div class="card-footer-custom d-flex justify-content-between align-items-center text-white">
                        <span class="fw-bold">Subtotal</span>
                        <span class="subtotal-price fw-bold">R$ 299,00</span>
                    </div>
                </div>
                <div class="d-flex justify-content-between align-items-center mt-4">
                    <a href="index.html" class="btn btn-primary"> Continuar comprando</a>
                    <button type="button" class="btn btn-link text-end text-white ">Remover todos os itens</button>
                </div>
            </div>

            <div class="col-lg-5">
                <div class="payment-card-custom p-4">
                    <h4 class="text-white fw-bold mb-4">Formas de Pagamento</h4>

                    <div class="payment-option-custom corCampos active">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="paymentMethod" id="creditCard" checked>
                            <label class="form-check-label text-white" for="creditCard">
                                Cartão de Crédito
                                <small class="d-block text-white-50">Parcele em até 4x sem juros</small>
                            </label>
                        </div>
                    </div>

                    <div class="payment-option-custom corCampos">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="paymentMethod" id="pix">
                            <label class="form-check-label text-white" for="pix">
                                PIX
                                <small class="d-block text-white-50">Com 10% de desconto no valor final</small>
                            </label>
                        </div>
                    </div>

                    <div class="payment-option-custom corCampos">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="paymentMethod" id="boleto">
                            <label class="form-check-label text-white" for="boleto">
                                Boleto
                                <small class="d-block text-white-50">Em até 2 dias para validação do pagamento</small>
                            </label>
                        </div>
                    </div>
                    <a class="btn btn-primary" href="#" role="button">Ir para o pagamento</a>
                </div>
            </div>
        </div>
    </div>

    <div id="rodape"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script src="../assets/js/java.js"></script>
</body>

</html>
